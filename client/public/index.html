<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bucketlists</title>
    <script src="/js/bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cinzel|EB+Garamond" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bad+Script%7CPatrick+Hand" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <h1>Bucketlists</h1>
    <div class="wrapper">
      <div>
        <h2>Add a Bucket List Item</h2>
        <form id="bucketlists-form">
          <div>
            <label for="item">Item:</label>
            <input type="text" id="item"/>
          </div>
          <div>
            <label for="description">Description:</label>
            <input type="text" id="description"/>
          </div>
          <div>
            <label for="priority">Priority:</label>
            <input type="test" id="priority"/>
          </div>

          <input type="submit" value="Save" id="save"/>
        </form>
      </div>
      <div id="myModal" class="modal">
      <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <div id="update-bucket"></div>
        </div>
      </div>
      <div>
        <h2>Your Bucketlist!</h2>
        <div id="bucketlists"></div>
      </div>
    </div>
  </body>
</html>
